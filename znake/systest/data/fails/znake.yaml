      - 'License :: Other/Proprietary License'
      - 'Programming Language :: Python :: 3.4'
      - 'Programming Language :: Python :: 3.5'
      - 'Programming Language :: Python :: 3.6'
    keywords:
      - test
      - python
    entry_points:
        console_scripts:
          - fails = fails.__main__:main
    static:
